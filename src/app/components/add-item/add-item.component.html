<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Add Item</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="item.name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" [(ngModel)]="item.description" name="description" class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" [(ngModel)]="item.price" name="price" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
